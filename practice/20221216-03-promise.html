<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const p1 = new Promise((resolve,reject)=>{        //Promise 非同步
      setTimeout(()=>{
        // resolve('Hello');
        reject('發生錯誤了');
      },1000);
    });
      console.log(1, new Date());    //1->3->5->一秒後-> 2
    p1.then(result=>{                //then -> 使用Promise
      console.log(2, new Date());
      console.log({result});
    })
    .catch(ex=>{                     //catch: Promise之方法  
      console.log(5, new Date());
      console.log({ex});
    })                         
    console.log(3, new Date());
  </script>
</body>
</html>
