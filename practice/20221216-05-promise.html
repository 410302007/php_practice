<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    const p1 = new Promise((resolve,reject)=>{        //Promise 非同步
      setTimeout(()=>{
        resolve("Hello");
        // reject('error1');
      },2000);
    });
        
    p1.then(result=>{                //then -> 使用Promise   //result ->可自行命名
      console.log({result});
      // return 'world';
      return new Promise((resolve,reject)=>{        //Promise 非同步
      setTimeout(()=>{                              //這邊發生錯誤-> catch抓到
        
        reject('error1');
      },2000);
    });
    }).then(a=>{                     //catch: Promise之方法  
     
      console.log({a});
    })
    .catch(ex=>{                           //若在catch後面加then ，若then發生錯誤， catch抓不到
        console.log({ ex });
      })                        
   
  </script>
</body>
</html>
