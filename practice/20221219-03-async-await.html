<body>
  

  <script>
    function myPromise(id){
      const t = 500 + Math.floor(Math.random()*1000);
      return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          // console.log({id,t});
          resolve({id,t});
      }, t);
      });
    }
    (async ()=>{                    //await 放於async 的 function內，且不能加then ; await後面一定要加promise
      for(let i = 0; i<10; i++){        
      const r = await myPromise('A'+i);
        console.log(r);
    }
    })().then(r2=>console.log({r2}));    //當r2被呼叫，代表async function已做完，才會執行

    //自動執行function:
    //1.
    (function(){

    })();
    //2.
    (function(){

    }());


    
    

    
  </script>
</body>
