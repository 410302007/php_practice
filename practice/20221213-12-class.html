<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>
    class Person{

      gender="Male";  //不建議這樣使用 ; 建議放於建構函式中

      //建構函式
      constructor(name='noname', age='18' ){
        this.name = name;       //把區域變數的值存放到屬性(this.name)裡
        this.age = age;         //把區域變數的值存放到屬性(this.age)裡
      }
      toJSON(){
        const{name,age,gender} = this;
        return {name,age,gender};
      }
    }

    const p1 = new Person('David', 26);
    console.log(p1.name, p1.age, p1.gender);  //David 26 Male
    console.log(p1.toJSON());
    const p2 = new Person();
    console.log(p2.name, p2.age);  //noname 18 (預設值)
  </script>

  
 
</body>
</html>
